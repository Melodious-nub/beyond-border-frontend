<div class="min-h-screen bg-gray-50">
  <div class="flex">
    <!-- Sidebar -->
    <div class="hidden lg:flex lg:w-72 lg:flex-col lg:fixed lg:inset-y-0 lg:z-50">
      <div class="flex flex-col h-full bg-white border-r border-gray-200 shadow-sm">
        <!-- Logo/Brand -->
        <div class="flex items-center flex-shrink-0 px-6 py-5">
          <div class="flex items-center">
            <div class="h-8 w-8 bg-blue-600 rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-sm">BB</span>
            </div>
            <div class="ml-3">
              <h1 class="text-xl font-bold text-gray-900">Beyond Border</h1>
              <p class="text-xs text-gray-500">Admin Panel</p>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <div class="flex-1 flex flex-col overflow-hidden">
          <nav class="flex-1 px-3 space-y-1 overflow-y-auto">
            <!-- Dashboard -->
            <a routerLink="/admin/dashboard" 
               routerLinkActive="bg-blue-50 border-r-2 border-blue-600 text-blue-700"
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200">
              <i class="fas fa-tachometer-alt mr-3 w-5 text-center"></i>
              Dashboard
            </a>

            <!-- Contact Responses -->
            <a routerLink="/admin/contact-responses" 
               routerLinkActive="bg-blue-50 border-r-2 border-blue-600 text-blue-700"
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200">
              <i class="fas fa-comments mr-3 w-5 text-center"></i>
              Contact Responses
            </a>            

            <!-- Team -->
            <a routerLink="/admin/team" 
               routerLinkActive="bg-blue-50 border-r-2 border-blue-600 text-blue-700"
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200">
              <i class="fas fa-users mr-3 w-5 text-center"></i>
              Team
            </a>

            <!-- Breadcrumb -->
            <a routerLink="/admin/breadcrumb" 
               routerLinkActive="bg-blue-50 border-r-2 border-blue-600 text-blue-700"
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200">
              <i class="fas fa-sitemap mr-3 w-5 text-center"></i>
              Breadcrumb
            </a>

            <!-- Email Notification -->
            <a routerLink="/admin/email-notification" 
               routerLinkActive="bg-blue-50 border-r-2 border-blue-600 text-blue-700"
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200">
              <i class="fas fa-envelope mr-3 w-5 text-center"></i>
              Email Notification
            </a>

            <!-- Blog -->
            <a routerLink="/admin/blog" 
               routerLinkActive="bg-blue-50 border-r-2 border-blue-600 text-blue-700"
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200">
              <i class="fas fa-blog mr-3 w-5 text-center"></i>
              Blog
            </a>            
          </nav>
        </div>
      </div>
    </div>

    <!-- Mobile sidebar overlay -->
    <div *ngIf="isMobileSidebarOpen()" class="lg:hidden fixed inset-0 z-40 flex">
      <div class="fixed inset-0 bg-gray-600 bg-opacity-75" (click)="toggleMobileSidebar()"></div>
      <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white">
        <div class="absolute top-0 right-0 -mr-12 pt-2">
          <button type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" (click)="toggleMobileSidebar()">
            <span class="sr-only">Close sidebar</span>
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <!-- Mobile sidebar content (same as desktop) -->
        <div class="flex-1 h-0 pt-5 overflow-y-auto">
          <div class="flex-shrink-0 flex items-center px-4 pb-4">
            <div class="flex items-center">
              <div class="h-8 w-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-sm">BB</span>
              </div>
              <div class="ml-3">
                <h1 class="text-xl font-bold text-gray-900">Beyond Border</h1>
                <p class="text-xs text-gray-500">Admin Panel</p>
              </div>
            </div>
          </div>
          <nav class="px-2 space-y-1">
            <a routerLink="/admin/dashboard" 
               routerLinkActive="bg-blue-50 text-blue-700"
               class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <i class="fas fa-tachometer-alt mr-4 w-6 text-center"></i>
              Dashboard
            </a>
            <a routerLink="/admin/team" 
               routerLinkActive="bg-blue-50 text-blue-700"
               class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <i class="fas fa-users mr-4 w-6 text-center"></i>
              Team
            </a>
            <a routerLink="/admin/contact-responses" 
               routerLinkActive="bg-blue-50 text-blue-700"
               class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <i class="fas fa-comments mr-4 w-6 text-center"></i>
              Contact Responses
            </a>
            <a routerLink="/admin/breadcrumb" 
               routerLinkActive="bg-blue-50 text-blue-700"
               class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <i class="fas fa-sitemap mr-4 w-6 text-center"></i>
              Breadcrumb
            </a>
            <a routerLink="/admin/email-notification" 
               routerLinkActive="bg-blue-50 text-blue-700"
               class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <i class="fas fa-envelope mr-4 w-6 text-center"></i>
              Email Notification
            </a>
            <a routerLink="/admin/blog" 
               routerLinkActive="bg-blue-50 text-blue-700"
               class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
              <i class="fas fa-blog mr-4 w-6 text-center"></i>
              Blog
            </a>
          </nav>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="flex flex-col lg:ml-72 flex-1">
      <!-- Top navigation -->
      <div class="sticky top-0 z-10 flex-shrink-0 flex h-16 bg-white shadow-sm border-b border-gray-200">
        <!-- Mobile menu button -->
        <div class="lg:hidden flex items-center px-4">
          <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" (click)="toggleMobileSidebar()">
            <span class="sr-only">Open sidebar</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <div class="flex-1 px-4 flex justify-between items-center">
          <!-- Page title -->
          <div class="flex-1 flex">
            <h2 class="text-lg font-semibold text-gray-900">{{ getCurrentPageTitle() }}</h2>
          </div>

          <!-- Right side -->
          <div class="ml-4 flex items-center">

            <!-- User dropdown -->
            <div class="relative" #userMenu clickOutside (clickOutside)="closeUserMenu()">
              <button type="button" 
                      class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                      (click)="toggleUserMenu()">
                <span class="sr-only">Open user menu</span>
                <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center">
                  <span class="text-sm font-medium text-white">A</span>
                </div>
                <span class="ml-2 text-gray-700 font-medium hidden sm:block">Admin User</span>
                <svg class="ml-1 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

              <!-- Dropdown menu -->
              <div *ngIf="isUserMenuOpen()" 
                   class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
                <div class="py-1">
                  <!-- User info -->
                  <div class="px-4 py-3 border-b border-gray-100">
                    <p class="text-sm font-medium text-gray-900">Admin User</p>
                    <p class="text-sm text-gray-500">admin@beyondborder.com</p>
                  </div>
                  
                  <!-- Menu items -->
                  <a type="button" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200" style="cursor: pointer;">
                    <svg class="mr-3 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Profile
                  </a>
                  <a type="button" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200" style="cursor: pointer;">
                    <svg class="mr-3 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Settings
                  </a>
                  <div class="border-t border-gray-100"></div>
                  <a type="button" class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200" style="cursor: pointer;" (click)="logOut()">
                    <svg class="mr-3 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Page content -->
      <main class="flex-1 relative focus:outline-none bg-gray-50">
        <div class="py-6">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <router-outlet></router-outlet>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
