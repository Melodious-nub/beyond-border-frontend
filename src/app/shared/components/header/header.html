<!-- Dark top bar with CTA buttons -->
<div class="bb-header__topbar">
   <div class="button-group">
     <a routerLink="/find-consultant" class="btn-outline-custom btn-responsive">
       <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
       </svg>
       <span class="btn-text">Find consultant</span>
     </a>
     <a routerLink="/join-community" class="btn-solid-custom btn-responsive">
       <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
       </svg>
       <span class="btn-text">Join community</span>
     </a>
   </div>
 </div>
 
 <!-- Navigation to implement -->
<nav class="navbar">
   <div class="nav-container">
      <a routerLink="/" class="nav-logo">
         <img src="assets/images/beyond-border-logo.png" alt="Beyond Border Consultants" class="logo-img" loading="eager">
      </a>
      
          <!-- Mobile Menu Backdrop -->
          <div class="mobile-menu-backdrop" 
               [class.active]="isMenuOpen()" 
               (click)="closeMenu()"></div>
          
          <div class="nav-menu" [class.active]="isMenuOpen()">
              <!-- Mobile Menu Close Button -->
              <button class="mobile-menu-close" (click)="closeMenu()">
                  <i class="fas fa-times"></i>
              </button>
              
              @for (link of navLinks; track link.path) {
                @if (link.hasSubmenu) {
                  <div class="nav-dropdown">
                      <a href="#" 
                         class="nav-link dropdown-toggle" 
                         [class.active]="isServicesActive()"
                         (click)="toggleServicesDropdown(); $event.preventDefault()">
                         <span>{{ link.label }}</span>
                         <i class="fas fa-chevron-down"></i>
                      </a>
                      <div class="dropdown-content" [class.show]="isServicesDropdownOpen()">
                          @for (subItem of link.submenu; track subItem.path) {
                            <a [routerLink]="subItem.path" 
                               [class.active]="isSubmenuItemActive(subItem.path)"
                               (click)="closeMenu()">{{ subItem.label }}</a>
                          }
                      </div>
                  </div>
                } @else {
                  <a [routerLink]="link.path" 
                     class="nav-link" 
                     routerLinkActive="active"
                     [routerLinkActiveOptions]="{exact: link.path === '/'}"
                     (click)="closeMenu()">{{ link.label }}</a>
                }
              }
          </div>
      
      <div class="hamburger" 
            [class.active]="isMenuOpen()"
            (click)="toggleMenu()">
         <span class="bar"></span>
         <span class="bar"></span>
         <span class="bar"></span>
      </div>
   </div>
</nav>
