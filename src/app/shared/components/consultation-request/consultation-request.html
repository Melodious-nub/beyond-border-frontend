<div class="contact-form">
    <form class="project-form consultation-form" (ngSubmit)="onSubmit()" #consultationForm="ngForm" data-angular-form="true">
        <div class="form-row">
            <input 
                type="text" 
                placeholder="Name" 
                name="name"
                [(ngModel)]="formData.name"
                required>
            <input 
                type="email" 
                placeholder="Email" 
                name="email"
                [(ngModel)]="formData.email"
                required>
        </div>
        <div class="textarea-container">
            <textarea 
                placeholder="Brief project description" 
                rows="4" 
                name="description"
                [(ngModel)]="formData.description"
                #descriptionField="ngModel"
                required
                minlength="10"
                maxlength="2000"
                [class.touched-invalid]="shouldShowValidation()"></textarea>
            <div class="character-count" [class.invalid]="shouldShowValidation()">
                <span>{{ getDescriptionLength() }}/2000</span>
                <span *ngIf="shouldShowValidation() && getDescriptionLength() < 10" class="validation-hint">
                    Min 10 chars
                </span>
            </div>
        </div>
        <button 
            type="submit" 
            class="btn btn-primary btn-large"
            [disabled]="isSubmitting || !consultationForm.form.valid">
            {{ isSubmitting ? 'SUBMITTING...' : 'REQUEST CONSULTATION' }}
        </button>
    </form>
    <p class="contact-alternative">or email us at: <a href="mailto:info@beyond-border.org">info@beyond-border.org</a></p>
</div>
